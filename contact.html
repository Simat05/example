<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>
<body>

    <form action="submit-form.php" method="post">
        <label for="username">User </label>
        <input type="username" id="username" name="username" required><br>
        
        <label for="password">password</label>
        <input type="password" id="password" name="password" required><br>


        <label for="email">email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="male" >Male
        <input type="radio" name="Gender" value="female" >female<br>
  
        <label for="contact">prefered contact method:</label>
        <select id="contact" name="contact">
            <option value="phone">Phone</option>
            <option value="e-mail">e-mail</option>
        </select><br>

        <label for="message">message</label>
        <textarea name="message" id="message" cols="40" rows="4"></textarea><br>
        
        
        <label for="age">Age</label>
        <input type="number" min="0" max="100" id="age" name="age" required><br>

        <button type="submit">Register</button>
        

    </form>

    
</body>
</html>
